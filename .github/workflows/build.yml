name: CI Pipeline

on:
  push:
    branches: 
      - "**" 
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.20'

      - name: Build
        run: |
          go build -o hello-world-app

      - name: Run tests
        run: go test ./...

